name: Main CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build shared module
      run: |
        cd healthmonitoringsystem-shared
        mvn clean install

    - name: Build application
      run: |
        cd HealthMonitoringSystemApplication
        mvn clean install -DskipTests

    - name: Run unit tests
      run: |
        cd HealthMonitoringSystemApplication
        mvn test

    - name: Run Cucumber tests
      run: |
        cd HealthMonitoringSystemApplication
        mvn verify -Dcucumber.options="--plugin pretty --plugin json:target/cucumber.json"
