definitions:
  Patient:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "Unique identifier for the patient"
      name:
        type: "string"
        description: "Patient's first name"
      surname:
        type: "string"
        description: "Patient's last name"
      email:
        type: "string"
        description: "Patient's email address"
      pesel:
        type: "string"
        pattern: '^[0-9]{11}$'
        description: "PESEL number (Polish identification number)"
  Doctor:
    properties:
      id:
        type: "integer"
        description: "Unique identifier for the patient"
      name:
        type: "string"
        description: "Doctor's first name"
      surname:
        type: "string"
        description: "Doctor's last name"
      email:
        type: "string"
        description: "Doctor's email address"
      pesel:
        type: "string"
        pattern: '^[0-9]{11}$'
        description: "PESEL number (Polish identification number)"
      pwz:
        type: "string"
        pattern: '^[1-9]\d{6}$'
        description: "PWZ number (the number assigned to a doctor's licence to practise)"
  AIPredictionResource:
    properties:
      doctor_id:
        type: "integer"
        description: "Unique identifier for the doctor associated with the prediction"
      patient_id:
        type: "integer"
        description: "Unique identifier for the patient associated with the prediction"
      results_ids:
        type: "array"
        items:
          type: "integer"
          description: "List of test result ids used for prediction"
  AIPrediction:
    properties:
      id:
        type: "integer"
        description: "Unique identifier for the AI prediction"
      doctor_id:
        type: "integer"
        description: "Unique identifier for the doctor associated with the prediction"
      patient_id:
        type: "integer"
        description: "Unique identifier for the patient associated with the prediction"
      content:
        type: "object"
        properties:
          type:
            type: "string"
            description: "Type of data stored in data field as Base64 type"
          data:
            type: "Base64"
            description: "Data stored in Base64 type"
      created_date:
        type: "string"
        format: "date-time"
        description: "Date and time when the prediction was created"
        pattern: 'YYYY-MM-DD HH:MM:SS'
  HealthComment:
    properties:
      id:
        type: "integer"
        description: "Unique identifier for the health comment"
      doctor_id:
        type: "integer"
        description: "Unique identifier for the doctor associated with the comment"
      patient_id:
        type: "integer"
        description: "Unique identifier for the patient associated with the comment"
      content:
        type: "string"
        format: text
        description: "Text content of the comment"
      created_date:
        type: "string"
        format: "date-time"
        description: "Date and time when the comment was created"
        pattern: 'YYYY-MM-DD HH:MM:SS'
      modified_date:
        type: "string"
        format: "date-time"
        description: "Date and time when the comment was modified"
        pattern: 'YYYY-MM-DD HH:MM:SS'
  ReferralView:
    properties:
      referral_id:
        type: "integer"
        description: "Unique identifier for the referral"
      doctor_id:
        type: "integer"
        description: "Unique identifier for the doctor associated with the referral"
      patient_id:
        type: "integer"
        description: "Unique identifier for the patient associated with the referral"
      completed:
        type: "boolean"
        description: "Information if the referral has been completed"
        default: false
      test_type:
        type: "string"
        description: "Type of test for which there is a referral"
      referral_number:
        type: "string"
        description: "Unique referral number generated"
        example: "3120240512154244dff6"
      referral_created_date:
        type: "string"
        format: "date-time"
        description: "Date and time when the referral was created"
        pattern: 'YYYY-MM-DD HH:MM:SS'
      referral_modified_date:
        type: "string"
        format: "date-time"
        description: "Date and time when the referral was modified"
        pattern: 'YYYY-MM-DD HH:MM:SS'
      comment_id:
        type: "integer"
        description: "Unique identifier for the comment associated with the referral"
        default: null
      comment_content:
        type: "string"
        description: "Comment data"
        default: null
  ReferralComment:
    properties:
      id:
        type: "integer"
        description: "Unique identifier for the referral comment"
      doctor_id:
        type: "integer"
        description: "Unique identifier for the doctor associated with the referral comment"
      content:
        type: "string"
        description: "Comment data"
      created_date:
        type: "string"
        format: "date-time"
        description: "Date and time when the referral was created"
        pattern: 'YYYY-MM-DD HH:MM:SS'
      modified_date:
        type: "string"
        format: "date-time"
        description: "Date and time when the referral was modified"
        pattern: 'YYYY-MM-DD HH:MM:SS'
  Result:
    properties:
      id:
        type: "integer"
        description: "Unique identifier for the result"
      patient_id:
        type: "integer"
        description: "Unique identifier for the patient associated with the result"
      test_type:
        type: "string"
        description: "Type of test for which there is a result"
      content:
        type: "object"
        properties:
          type:
            type: "string"
            description: "Type of data stored in data field as Base64 type"
          data:
            type: "Base64"
            description: "Data stored in Base64 type"
      viewed:
        type: "boolean"
        description: "Information if the result has been viewed by doctor"
        default: false
      ai_selected:
        type: "boolean"
        description: "Information if the result has been selected to ai prediction"
        default: false
      created_date:
        type: "string"
        format: "date-time"
        description: "Date and time when the result was created"
        pattern: 'YYYY-MM-DD HH:MM:SS'
  ResultComment:
    properties:
      id:
        type: "integer"
        description: "Unique identifier for the result comment"
      result_id:
        type: "integer"
        description: "Unique identifier for the result associated with the comment"
      doctor_id:
        type: "integer"
        description: "Unique identifier for the doctor associated with the comment"
      content:
        type: "string"
        format: text
        description: "Text content of the comment"
      created_date:
        type: "string"
        format: "date-time"
        description: "Date and time when the comment was created"
        pattern: 'YYYY-MM-DD HH:MM:SS'
      modified_date:
        type: "string"
        format: "date-time"
        description: "Date and time when the comment was modified"
        pattern: 'YYYY-MM-DD HH:MM:SS'
  ResultWithComments:
    properties:
      id:
        type: "integer"
        description: "Unique identifier for the result"
      patient_id:
        type: "integer"
        description: "Unique identifier for the patient associated with the result"
      test_type:
        type: "string"
        description: "Type of test for which there is a result"
      content:
        type: "object"
        properties:
          type:
            type: "string"
            description: "Type of data stored in data field as Base64 type"
          data:
            type: "Base64"
            description: "Data stored in Base64 type"
      viewed:
        type: "boolean"
        description: "Information if the result has been viewed by doctor"
        default: false
      ai_selected:
        type: "boolean"
        description: "Information if the result has been selected to ai prediction"
        default: false
      created_date:
        type: "string"
        format: "date-time"
        description: "Date and time when the result was created"
        pattern: 'YYYY-MM-DD HH:MM:SS'
      comments:
        type: "array"
        items:
          properties:
            id:
              type: "integer"
              description: "Unique identifier for the result comment"
            doctor_id:
              type: "integer"
              description: "Unique identifier for the doctor associated with the comment"
            content:
              type: "string"
              format: text
              description: "Text content of the comment"
            created_date:
              type: "string"
              format: "date-time"
              description: "Date and time when the comment was created"
              pattern: 'YYYY-MM-DD HH:MM:SS'
            modified_date:
              type: "string"
              format: "date-time"
              description: "Date and time when the comment was modified"
              pattern: 'YYYY-MM-DD HH:MM:SS'
        description: "List of result comments records"
  Pagination:
   type: "object"
   properties:
     total_pages:
       type: "integer"
       description: "Total number of pages"
     total_records:
       type: "integer"
       description: "Total number of doctor records"
     current_page:
       type: "string"
       description: "URL for the current page"
     next_page:
       type: "string"
       description: "URL for the next page, if available"
       default: null
     previous_page:
       type: "string"
       description: "URL for the previous page, if available"
       default: null
  InternalServerError:
    type: "object"
    properties:
      success:
        type: "boolean"
        example: false
        description: "Indicates if the operation was not successful"
      message:
        type: "string"
        description: "Error information message"
        example: "Database connection error. Check VPN!"
securityDefinitions:
  BasicAuth:
    type: basic
security:
  - BasicAuth: []