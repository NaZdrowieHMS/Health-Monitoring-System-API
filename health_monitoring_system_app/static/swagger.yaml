swagger: "2.0"
info:
  title: "Health-Monitoring-System"
  description: >
    This API provides endpoints to manage patients, doctors and their data in the Health Monitoring and Diagnosis System.
  version: "1.0.0"
paths:
  "/":
    get:
      description: "Returns message showing app is up"
      tags:
        - "General"
      produces:
        - "application/json"
      responses:
        200:
          description: "Successful operation"

  /api/patients:
    get:
      summary: "Get all Patients"
      description: "Retrieve a list of all patients."
      tags:
        - "Patients"
      parameters:
        - name: "page"
          in: "query"
          description: "Page number for pagination (default: 1)"
          required: false
          type: "integer"
        - name: "per_page"
          in: "query"
          description: "Number of items per page (default: 5)"
          required: false
          type: "integer"
        - name: "sort"
          in: "query"
          description: "Field to sort by (e.g., name, created_date). If you want to sort desc, you need to add '-' (minus sign) before."
          required: false
          type: "string"
        - name: "pesel"
          in: "query"
          description: "Filter patients by pesel."
          required: false
          type: "number"
        - name: "name"
          in: "query"
          description: "Filter patients by name."
          required: false
          type: "string"
        - name: "surname"
          in: "query"
          description: "Filter patients by surname."
          required: false
          type: "string"
        - name: "email"
          in: "query"
          description: "Filter patients by email."
          required: false
          type: "string"
      responses:
        200:
          description: "Successful operation"
          schema:
            type: "object"
            properties:
              success:
                type: "boolean"
                description: "Indicates if the operation was successful"
              data:
                type: "array"
                items:
                  $ref: "#/definitions/Patient"
                description: "List of patient records"
              number_of_records:
                type: "integer"
                description: "Total number of patient records"
              pagination:
                type: "object"
                $ref: "#/definitions/Pagination"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/InternalServerError"
    post:
      summary: "Create new Patient"
      description: "Create a new patient record."
      tags:
        - "Patients"
      parameters:
        - in: "body"
          name: "body"
          description: "Patient object to be created"
          required: true
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                description: "Patient's first name"
              surname:
                type: "string"
                description: "Patient's last name"
              email:
                type: "string"
                description: "Patient's email address"
              pesel:
                type: "string"
                pattern: '^[0-9]{11}$'
                description: "PESEL number (Polish identification number)"
      responses:
        201:
          description: "Successful operation"
          schema:
            type: "object"
            properties:
              success:
                 type: "boolean"
                 description: "Indicates if the operation was successful"
              data:
                  $ref: "#/definitions/Patient"
                  description: "Created patient"
        409:
          description: "Conflict"
          schema:
            type: "object"
            properties:
              success:
                type: "boolean"
                example: false
                description: "Indicates if the operation was not successful"
              message:
                type: "string"
                description: "Error information message"
                example: "Conflict occurred while creating patient"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/InternalServerError"
    put:
      summary: "Update Patient"
      description: "Update an existing patient record."
      tags:
        - "Patients"
      parameters:
        - in: "body"
          name: "body"
          description: "Updated patient object"
